style:
  # color_scheme: solarized # 主题方案
  color_scheme: reimu
  color_scheme_dark: reimu_dark # 指定深色模式时输入法所使用的主题方案
  translucency: true # 背景半透明总开关，不需要关掉即可

  # 预设选项。如果皮肤没写，则使用这些属性；如果皮肤写了，使用皮肤的。
  # candidate_list_layout: stacked  # stacked | linear
  text_orientation: horizontal  # horizontal | vertical
  inline_preedit: true
  corner_radius: 10
  hilited_corner_radius: 0
  border_height: 0
  border_width: 0
  line_spacing: 5
  spacing: 10
  # candidate_format: '%c. %@'
  # base_offset: 6 # 竖排文字的基线调整
  font_face: "Lucida Grande"
  font_point: 21
  # label_font_face: 'Lucida Grande'
  label_font_point: 18
  # comment_font_face: 'Lucida Grande'
  comment_font_point: 18


