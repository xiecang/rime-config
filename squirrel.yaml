  # 各个设置项的简要作用说明
  # 以下出现的颜色均为 16 进制色值，(A)BGR顺序
  ## alpha: 透明度
  ## back_color: 候选条背景色
  ## base_offset: 候选框与输入框的垂直偏移量
  ## border_color: 边框颜色
  ## border_color_width: 输入条边框宽度
  ## border_height: 窗口上下高度
  ## border_width: 窗口左右宽度
  ## candidate_format: 候选格式
  ## candidate_spacing: 候选字间隔
  ## candidate_text_color: 预选项文字颜色
  ## color_space: 颜色空间
  ## comment_font_face: 拼音等提示文字字体
  ## comment_font_point: 拼音等提示文字字号
  ## comment_text_color: 拼音等提示文字颜色
  ## corner_radius: 候选条圆角
  ## font_face: 候选词字体
  ## font_point: 候选字词大小
  ## hilite_padding: 候选字背景色色块高度
  ## hilited_back_color: 第一候选项背景背景色
  ## hilited_candidate_back_color: 候选文字背景色
  ## hilited_candidate_label_color: 第一候选项编号颜色
  ## hilited_candidate_text_color: 第一候选项文字颜色
  ## hilited_comment_text_color: 注解文字高亮颜色
  ## hilited_corner_radius: 高亮圆角
  ## hilited_label_color: 已选字的数字颜色
  ## hilited_text_color: 高亮拼音颜色
  ## horizontal: 是否水平排列（鼠须管 0.15 以后已弃用）
  ## inline_preedit: 是否单行显示
  ## label_color: 预选栏编号颜色
  ## label_font_face: 候选词编号字体
  ## label_font_point: 候选编号大小
  ## label_format: 候选编号格式
  ## line_spacing: 行间距
  ## margin_x: 字左右边距
  ## margin_y: 字上下边距
  ## min_height: 最小高度
  ## min_width: 最小宽度
  ## round_corner: 候选字背景色块圆角幅度
  ## spacing: 间距
  ## text_color: 高亮选中词颜色


  # 对 purity_of_form 略微调整颜色，让色彩更柔和点，补全其他选项和注释
  purity_of_form_custom:
    name: "純粹的形式／Purity of Form Custom"
    author: 雨過之後、佛振
    # 如果将字体设置为 PingFangSC-Regular
    # 会让 🈶🈚️🉑🈲🉐 这几个 Emoji 失去彩色效果，留空反而可以显示。。。
    font_face: ""                   # 字体及大小
    font_point: 18
    label_font_face: "Helvetica"    # 序号字体及大小
    label_font_point: 12
    comment_font_face: "Helvetica"  # 注字体及大小
    comment_font_point: 16
    candidate_list_layout: stacked  # 候选项排列方向 stacked | linear
    text_orientation: horizontal    # 文字排列方向 horizontal | vertical
    inline_preedit: true            # 拼音位于： 候选框 false | 行内 true
    translucency: false             # 磨砂： false | true
    mutual_exclusive: false         # 色不叠加： false | true
    border_height: 0               # 外边框 高
    border_width: 0                # 外边框 宽
    corner_radius: 10              # 外边框 圆角半径
    hilited_corner_radius: 0       # 选中框 圆角半径
    surrounding_extra_expansion: 0 # 候选项背景相对大小？
    shadow_size: 0                 # 阴影大小
    line_spacing: 5                # 行间距
    base_offset: 0                 # 字基高
    alpha: 1                       # 透明度，0~1
    spacing: 10                    # 拼音与候选项之间的距离 （inline_preedit: false）
